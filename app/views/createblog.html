<div>
    <nav class="butBlog">
        <ul>
            <li><a href='/blogs'>Блог</a></li>
            <li><a href='/createblog'>Добавьте новый блог</a></li>
        </ul>
    </nav>

    <div id="add-blog">

            <h2>Добавить новую запись в блоге</h2>
            <form ng-if="!myVar">
                <label>Название блога:</label>
                <input type="text" ng-model="blog.title" ng-required="true" />
                <label>Контент блога:</label>
                <textarea ng-model="blog.content" ng-required="true"></textarea>
                <label>Категории блога:</label>
                <select ng-model="blog.categories">
                    <option ng-repeat="category in categories">{{ category.name }}</option>
                </select>
                
                <hr />
                
                <span class="progress" ng-show="progress >= 0">
                    <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
                </span>
                <ul class="img">
                    <li ng-repeat="f in photos" style="font:smaller">

                        <div class="wrapper">
                            <div class="hover"><button type="button" ng-click="del_img(f.filename)" class="btn btn-danger btn-xs">X</button></div>
                            <img src="http://freelance.kolesnikdenis.com/upload/{{f.filename}}" width=100 alt="{{f.alt}}"/>
                        </div>
                    </li>
                </ul>

                <button ng-click="addBlog(blog)">Добавить блог</button>

            </form>

            <div ng-if="myVar">
                <h3>Спасибо, что добавили свой пост</h3>
            </div>

            <div id="preview">
                <h3>Предварительный просмотр блога</h3>
                <p>Название блога: {{ blog.title }}</p>
                <p>Контент блога:</p>
                <p>{{ blog.content }}</p>
                <p>Категория блога:</p>
                <p>{{ blog.categories }}</p>
            </div>
    </div>
</div>
